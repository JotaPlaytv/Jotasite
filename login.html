<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Login Jota Play</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="estilo-login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="bg-img"></div>
    <div class="content">

      <form id="loginForm">
        <div>
          <!-- Alterado de "email" para "text" para aceitar números -->
          <input type="text" id="usuario" name="usuario" placeholder="Usuário" required />
          <input type="password" id="password" name="password" placeholder="Senha" required />
        </div>
        <button type="submit">Entrar</button>
      </form>

      <p>Esqueceu a senha? <a href="#">Clique aqui!</a></p>
      <p>Não é assinante? <a href="#">Assine já!</a></p>
      <img src="logo.png" width="80" height="40" align="center" />
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelector(".container").classList.add("show");
  });

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const usuario = document.getElementById("usuario").value;
    const password = document.getElementById("password").value;

    // Definindo os usuários cadastrados e suas senhas
    const usuariosCadastrados = {
      "72447": { nome: "Cátia", senha: "33867", plano: "Completo", valorPlano: 60 },
      "95994": { nome: "Nathalya", senha: "57441", plano: "Completo", valorPlano: 70 },
      "73506": { nome: "Helton", senha: "48507", plano: "Mensal", valorPlano: 35 },
      "10234": { nome: "Lucas", senha: "11223", plano: "Completo", valorPlano: 60 },
      "21234": { nome: "Mariana", senha: "22334", plano: "Mensal", valorPlano: 35 },
      "32345": { nome: "Carlos", senha: "33445", plano: "Completo", valorPlano: 60 },
      "43456": { nome: "Joana", senha: "44556", plano: "Mensal", valorPlano: 35 },
      "54567": { nome: "Gabriel", senha: "55667", plano: "Completo", valorPlano: 60 },
      "65678": { nome: "Ana", senha: "66778", plano: "Mensal", valorPlano: 35 },
      "76789": { nome: "Felipe", senha: "77889", plano: "Completo", valorPlano: 60 },
      "87890": { nome: "Julia", senha: "88990", plano: "Mensal", valorPlano: 35 },
      "98901": { nome: "Rafael", senha: "99001", plano: "Completo", valorPlano: 60 },
      "10012": { nome: "Carla", senha: "10123", plano: "Mensal", valorPlano: 35 }
    };

    // Verificar se o usuário existe e a senha está correta
    if (usuariosCadastrados[usuario] && usuariosCadastrados[usuario].senha === password) {
      localStorage.setItem("usuario", JSON.stringify(usuariosCadastrados[usuario]));  // Salva os dados do usuário no localStorage
      window.location.href = "cliente.html";  // Redireciona para a página do cliente
    } else {
      alert("Usuário ou senha incorretos!");
    }
  });
  </script>
</body>

</html>
